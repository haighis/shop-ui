<!-- 
Purpose: Show a list of Categories from the system in a Category List. 
Upon selection of a Category a list of product items will display 
in a angular ui-view for the selected category. 

Separate of concerns/SRP
- This view is only responsible for listing categories

1. ng repeat of vm.categories 
2. ui-view for product listing

-->


<!--Main layout-->
<div class="container" style="margin-top:100px;">
    <div class="row">

        <!--Sidebar-->
        <div class="col-md-4">

            <div class="widget-wrapper">
                <h4>Categories:</h4>
                <br>
                <div class="list-group" ng-repeat="category in vm.categories">
                    <a ui-sref="category.productlisting({categoryId:category.id})" class="list-group-item">{{ category.title }}</a>
                </div>
            </div>


        </div>
        <!--/.Sidebar-->

        <!--Main column-->
        <div class="col-md-8">

            
            <br>
            <hr class="extra-margins">

            <!--Second row-->
            <div ui-view=""></div>

          
            <!--/.Second row-->

        </div>
        <!--/.Main column-->

    </div>
</div>
<!--/.Main layout-->
